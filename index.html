<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>FEED ME!</title>
		<meta charset='UFT-8' name='viewport' content='width=device-width, initial=scale=1.0' >
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div id='main-container'>
			<h2 id='clock'></h2>
		</div>
		<div id='alarm-container'>
			<h3>Set Alarm Time</h3>
				<label>
					<div>
					<select id='alarmhrs' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmmins' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmsecs' ></select>
					</div>
				</label>
				<label>
					<div>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</label>
				</div>
		</div>

		<div id='buttonHolder'>
			<div>
				<button  id='setButton'>Set Alarm</button>
			</div>
            <div id="fedButton">
                
            </div>
			<div>
				<button  id='clearButton'>Clear Alarm</button>
			</div>
	</body>
</html>
