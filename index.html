<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>FEED ME!</title>
		<meta charset='UFT-8' name='viewport' content='width=device-width, initial=scale=1.0' >
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div id='main-container'>
			<h2 id='clock'></h2>
		</div>
        <div id="pet-container">
           <input id="petName" type="text" placeholder=" Enter your pet's name"></input>
            <button id="add" type="button" onclick="getPetName();">Add</button>
        </div>

		<div id='alarm-container'>
			<h3>Set Alarm Time</h3>
				<label>
					<div>
					<select id='alarmhrs' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmmins' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmsecs' ></select>
					</div>
				</label>
				<label>
					<div>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</label>
				</div>
		</div>

		<div id='buttonHolder'>
			<div>
				<button  id='setButton' onclick="setButton();">Set Alarm</button>
			</div>
            <div id="fedButton" onclick="fedButton();">
                
            </div>
			<div id="resetButton" onclick="resetButton();">

			</div>
			<div>
				<button  id='clearButton' onclick="clearButton();">Clear Alarm</button>
			</div>
		</div>
        <div id="notification">
            <div id="already-fed"></div>
			<div id="alarm-set"></div>
        </div>
		<script type='text/javascript' src='index.js'></script>
	</body>
</html>
